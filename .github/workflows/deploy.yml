name: Deploy to VPS

on:
  push:
    branches:
      - dev  # Deploy on push to dev branch (adjust as necessary)

jobs:
  # Job 1: Deploy to Backoffice
  deploy-backoffice:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up SSH for Backoffice
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.LUCKY_TAYA_DEV }}  # Ensure this secret is defined in your repository settings

    - name: Deploy to Backoffice
      run: |
        npm install
        npm run build:agent
        cp -r public backofficebuild/standalone && cp -r backofficebuild/static backofficebuild/standalone/static
        pm2 restart luckytaya-backoffice



      
